<html>
        <head>                
                <link rel="stylesheet" href="zenburn.css">
        </head>
        <body>
                <script>
                        var xs = ["Boolean","Character","Comment","Conditional","Constant","Cursor","Debug","Define","Delimiter","DiffAdd","DiffChange","DiffDelete","DiffText","Directory","ErrorMsg","Exception","Float","FoldColumn","Folded","Function","Identifier","IncSearch","Keyword","Macro","ModeMsg","MoreMsg","Number","Operator","PreCondit","PreProc","Question","Repeat","Search","SpecialChar","SpecialComment","Special","SpecialKey","Statement","StatusLine","StatusLineNC","StorageClass","String","Structure","Tag","Title","Todo","Typedef","Type","Underlined","VertSplit","VisualNOS","WarningMsg","WildMenu"];
                        var appendToBody = document.body.appendChild.bind(document.body);
                        function mkDiv(name) {
                                var div = document.createElement("div");
                                div.innerText = div.className = name;
                                return div;
                        }
                        xs.map(mkDiv).forEach(appendToBody);
                </script>
        </body>
</html>
